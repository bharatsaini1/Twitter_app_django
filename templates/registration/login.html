{% extends "layout.html" %}

{% block content %}
    <h1>Login</h1>
    <form method="POST">
        {{cerf_token}}
        {{ form.as_p }}
        {% csrf_token %}
        <button class='btn-btn-primary' type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
{% endblock %}
