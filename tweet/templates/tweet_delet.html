{% extends "layout.html" %}

{% block title %}
    Tweet
{% endblock %}

{% block content %}
<h1 class='text-content text-white mt-4'> Are you sure that you want to delete this Tweet? </h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a class="btn btn-success" href="{% url 'tweet_list' %}">Cancel</a>
</form>
{% endblock %}
